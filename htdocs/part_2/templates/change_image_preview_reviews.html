{% extends "admin_layout.html" %}

{% block style %}
<link rel="stylesheet" type="text/css" media="screen" href="../../home_page/homeStyle.css">
<title>Admin - Review Preview</title>
{% endblock %}

{% block sidenav %}
    {% include 'admin_sidenav.html'%}
{% endblock %}

{% block content%}
<div class = "main">

    <div style="text-align: center">
        <span class = "line-item" >{{reviewMessage}}</span>
        <span class = "line-item item-weight"> - {{reviewName}}</span>
        <span class = "line-item">
            {%for i in range(1,reviewStars) %}
                <i class="material-icons">star</i>
            {%endfor%}
        </span>
        <table style="margin: 0 auto;">
            <tr>
                <td>   
                    <form action="" method="post">
                        <input class = "change" type="submit" name="confirm" value="Submit"/>
                    </form>
                </td>
                <td>
                    <form action="admin_welcome.php">
                        <input class = "change" type="submit" value="Cancel" />
                    </form>
                </td>
            </tr>
        </table>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script> <!--To import jquery-->
<script>
    $(document).ready(function(){
        $("#welcome").addClass("current"); //To make the css style apply to the current section by adding class 'current' to it
    });
</script>

{% endblock %}

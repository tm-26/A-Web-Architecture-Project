<script>

var currImage = 0;
    slideshowSwitch();
    
function slideshowSwitch(){
    var x = document.getElementsByClassName("slides");
    for (var i = 0; i < x.length; i++){
        x[i].style.display = "none"; // all slideshow images are set to display: none 
    }
    currImage++;
    // if currImage is greater than the number of slideshow images, set currImage to 1 i.e. the first slideshow
    if (currImage > x.length){
        currImage = 1
    }
    /*  since currImage has to be incremented and the slideshow pictures are x[0], x[1] and x[2],
        x[currImage-1] below is written to accomodate this */
    x[currImage-1].style.display = "block";  
    setTimeout(slideshowSwitch, 5000); // calls slideshowSwitch() again after 5 seconds
}
</script>

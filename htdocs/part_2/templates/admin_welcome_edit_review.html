{% extends "admin_layout.html" %}

{% block style %}
<title>Admin - Edit Review</title>
{% endblock %}

{% block sidenav %}
    {% include 'admin_sidenav.html'%}
{% endblock %}

{% block content %}

    <div class="main">
        
        <h2>Edit {{whichReview}} review</h2>
        <form action = "change_image_preview_reviews.php" method = "POST" class="change_form" enctype="multipart/form-data">
            <input type="hidden" name="effect" value="edit">
            Name of Reviewer: 
            <input type="text" name="reviewName" pattern="[A-Za-z\s]+{1,}" title="No special characters allowed" value="{{reviewName}}" required><!-- Pattern is to allow only lower and upper case letters, minimum of 1 letter -->
            <br>
            <p>Contents of review:</p>
            <textarea name="reviewMessage" rows = "10" cols="30" pattern="[A-Za-z\s]+{1,}" title="No special characters allowed" required>{{reviewMessage}}</textarea>
            <br>
            Number of stars
            <select name="reviewStars">
                {%for i in range(1,5)%}
                    {%if i == reviewStars%}
                        <option value="{{i}}" selected>{{i}}</option>
                    {%else%}
                        <option value="{{i}}">{{i}}</option>
                    {%endif%}
                {%endfor%}
            </select>
            <input type="hidden" name="id" value="{{id}}">
            <br>
            <input class="change" type="submit" style="margin-top:20px" value="Preview Changes"/><br/>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script> <!--To import jquery-->
    <script>
        $(document).ready(function(){
            $("#welcome").addClass("current"); //To make the css style apply to the current section by adding class current to it
        });
    </script>

{% endblock %}
